<!DOCTYPE html>
<html>
  <head>
    <title>
      Facebook Header.arya
    </title>
    <link rel="stylesheet" href="Styles/Excercise16-1.css">
  </head>
  <body>
    <div class="Header">

      <div class="Profile">
        <div class="Image">
          <img class="i-Image" src="cat.jpg">
        </div>
        <div class="Name">
          <p class="p-Name">
            Oliver Cat
          </p>
        </div>
      </div>

      <div class="Buttons">

        <div class="Button1">
          <button class="Button11">
            Add Friend
          </button>
        </div>

        <div class="Button2">
          <button class="Button22">
            Message
          </button>
        </div>
      </div>
    </div>

    <div class="Side-Header">
      <div class="Image1">
        <img class="i-Image1" src="dog.jpg">
      </div>
      <div class="Image2">
        <img class="i-Image2" src="cat2.jpg">
      </div>
      <div class="Image3">
        <img class="i-Image3" src="dog2.jpg">
      </div>
    </div>

    <div class="Side-Header2">
      
      <div class="Info-Main">
        <div Class="info">
          <p class="Sub-Info">
            INFO
          </p>
        </div>
        <div Class="plus">
          <button class="Sub-plus">
            +
          </button>
        </div>
      </div>

      <div class="Hash1">
        <p class="Sub-Hash1">
          # new-videos
        </p>
      </div>

      <div class="Hash2">
        <p class="Sub-Hash2">
          # updates
        </p>
      </div>

      <div class="Hash3">
        <p class="Sub-Hash3">
          # faq
        </p>
      </div>
    </div>
  </body>
</html>
