<button class="s-button">
  Stretch
</button>
<style>
  .s-button
  {
    background-color:green;
    color:white;
    padding-top:3px;
    padding-bottom:3px;
    padding-left:5px;
    padding-right:5px;
    border-radius: 5px;
    transition:
    padding-top 1s,
    padding-bottom 1s,
    padding-right 1s,
    padding-left 1s,
    border-radius 1s;
  }
  .s-button:hover
  {
    padding-top:30px;
    padding-bottom:30px;
    padding-left:50px;
    padding-right:50px;
    font-size:30px;
    border-radius: 10px;
  }
</style>

<button class="sh-button">
  Shadow
</button>
<style>
  .sh-button
  {
    background-color: green;
    box-shadow: 3px 3px 9px black;
    color:aliceblue;
    padding-top:3px;
    padding-bottom:3px;
    padding-left:5px;
    padding-right:5px;
    transition:background-color 0.15s, border 0.15s;
  }
  .sh-button:active
  {
    background-color:green;
    padding-top:3px;
    padding-bottom:3px;
    padding-left:5px;
    padding-right:5px;
    border:none;
  }
</style>
